<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el doble de ese número.</title>
</head>

<body>
    <script >
        var num_uno = parseFloat(prompt("Digite el primer numero"));
        var num_dos = parseFloat(prompt("Digite el seundo numero"));

        if (num_uno > num_dos) {
            alert("EL NUMERO MAYOR ES: " + num_uno);
    }
            else if (num_uno < num_dos){
            alert("EL NUMERO MAYOR ES: " + num_dos);
}
    else {
        alert("AMBOS NÚMEROS SON IGUALES");
}
    </script>
</body>

</html>
