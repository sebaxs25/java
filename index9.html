<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadena en minúsculas</title>
</head>

<body>
    <h1>Convertir a Minúsculas</h1>
    <input type="text" id="textoIngresado" placeholder="Ingrese texto">
    <button onclick="convertirAMinusculas()">Convertir</button>
    <p id="textoResultado"></p>
    <script>
        function convertirAMinusculas() {
           
           let texto = document.getElementById("textoIngresado").value;
           let textoMinusculas = '';      
           for (let i = 0; i < texto.length; i++) {
               let caracter = texto.charAt(i); 
              
               if (caracter >= 'A' && caracter <= 'Z') {
                   textoMinusculas += String.fromCharCode(caracter.charCodeAt(0) + 32);
               } else {
                   textoMinusculas += caracter; 
               }
           }         
           document.getElementById('textoResultado').innerHTML = `El texto en minúsculas es: ${textoMinusculas}`;
       }
    </script>
</body>

</html>
